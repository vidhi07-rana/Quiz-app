<div class="answer-container">
  <button
    mat-raised-button
    *ngFor="let option of options"
    (click)="onSelect(option)"
    [ngClass]="{
      'correc': selectedOption === option && isCorrect(option),
      'incorrect': selectedOption === option && !isCorrect(option)
    }"
  >
    {{ option }}
  </button>
</div>
